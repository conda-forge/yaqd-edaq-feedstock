{% set name = "yaqd-edaq" %}
{% set version = "2021.5.1" %}


package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/yaqd-edaq-{{ version }}.tar.gz
  sha256: 107caa3529e1f394d1349f95aeff42fc9e2d6c4ecbe4c97771c7f0da6f8fc63e

build:
  number: 0
  noarch: python
  entry_points:
    - yaqd-edaq-isopod=yaqd_edaq._edaq_isopod:EdaqIsoPod.main
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - flit
    - python >=3.7
  run:
    - python >=3.7
    - flit
    - yaqd-core >=2020.05.1
    - pyserial

test:
  imports:
    - yaqd_edaq
  commands:
    - pip check
    - yaqd-edaq-isopod --help
  requires:
    - pip

about:
  home: https://yaq.fyi
  summary: yaq daemons for edaq sensor recording systems
  dev_url: https://gitlab.com/yaq/yaqd-edaq
  license: LGPL-3.0-only
  license_file: LICENSE

extra:
  recipe-maintainers:
    - untzag
    - ksunden
